<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemArchive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section">
      <h1>CinemArchive</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Main App (Hidden Until Login) -->
    <div id="app" style="display: none;">
      <header>
        <h1>Welcome, <span id="user-display">User  </span>!</h1>
        <button id="logout-btn" aria-label="Logout">Logout</button>
      </header>

      <!-- Search Bar -->
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search for a movie..." aria-label="Search for a movie">
        <button id="search-btn" aria-label="Search">Search</button>
      </div>

      <!-- Results Section -->
      <div id="results"></div>

      <!-- Bookmarks Section -->
      <div id="bookmarks">
        <h2>Your Bookmarks</h2>
        <div id="bookmarks-list"></div>
      </div>
    </div>
  </div>

  <!-- Movie Details Modal -->
<div id="movie-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div id="modal-movie-details"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
